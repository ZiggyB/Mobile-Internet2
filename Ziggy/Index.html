<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css.css">
    <meta charset="utf-8">
    <title>Opdracht 1</title>
  </head>
  <body>
  <img id="Auto" class="Img" src="Fotos/van.jpg" alt="Van">
    <div class="flex-container">
  <div><button type="button" name="Normal">Normal</button></div>
  <div><button type="button" onclick="Grayke()" name="Grayscale">Grayscale</button></div>
  <div><button type="button" onclick="seepke()" name="Sepia">Sepia</button></div>
  <div><button type="button" onclick="hueeke()" name="Hue">Hue</button></div>
  <div><button type="button" onclick= "blurke()" name="Blur">Blur</button></div>
<div class="slidecontainer">
  <br>
  <input type="range" min="1" max="100" value="100">
  <p>opacity: <span id="Value">function()</span></p>
  <script>
function Grayke(){
    document.getElementById("Auto").style.filter = "grayscale(100%)";
    document.getElementById("Auto").style.WebkitFilter = "grayscale(100%)";
  };
function hueeke(){
    document.getElementById("Auto").style.filter = "hue-rotate(100%)";
    document.getElementById("Auto").style.WebkitFilter = "grayscale(100%)";

  };
function blurke(){
    document.getElementById("Auto").style.filter = "blur(100px)";
    document.getElementById("Auto").style.WebkitFilter = "blur(100px)";

};
function seepke(){
  document.getElementById("Auto").style.filter = "sepia(100%)";
  document.getElementById("Auto").style.WebkitFilter = "sepia(100%)";

}
var slider = document.getElementById("myRange");
var output = document.getElementById("Value");
output.innerHTML = slider.value;
slider.oninput = function() {
  output.innerHTML = this.value;
};
</script>
  </body>
</html>
